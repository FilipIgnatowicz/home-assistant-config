          name:
            - font-size: 15px
            - font-family: Helvetica
            - color: white
            - justify-self: start
            - padding-left: 18px
            - padding-top: 5px
          img_cell:
            - align-self: start
            - text-align: start
            - margin-left: 21px
          grid: 
            - grid-template-areas: '"i n"'
            - grid-template-columns: 8% 1fr
            - grid-template-rows: 1fr
          icon:
            - color: white
        state:
          - value: "off"

  low_battery:
    card: 
      type: conditional
      conditions:
        - entity: '[[entity]]'
          state: '[[state]]'
      card:
        type: custom:button-card
        name: '[[name]]'
        deep_press: true
        icon: 'mdi:battery-10' 
        size: 28px
        aspect_ratio: 7/1
