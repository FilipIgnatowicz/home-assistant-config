custom_header:
  compact_mode: true
  background: var(--primary-background-color)
  exceptions:
    - conditions:
        user: kiosk
      config:
        hide_tabs: '0'
        disable_sidebar: true
        default_tab: '1'
        hide_help: true
        hide_config: true
        hide_unused: true
        voice_hide: true
#        menu_hide: true
        button_text:
          menu: 'menu'
          options: '{{ dayNameShort }}, {{ dayNum }} {{ monthNameShort }}       {{ hours24LZ }}:{{ minutesLZ }}'
#          options: '{{ dayNameShort }}. {{ monthNameShort }}. {{ dayNum }} {{ year4d }}'
    - conditions:
        user: Alena
      config:
        hide_tabs: '1'
        disable_sidebar: true
        default_tab: 0
        hide_help: true
        hide_config: true
        hide_unused: true
        voice_hide: true
        menu_hide: true
    - conditions:
        user: Sophie
      config:
        hide_tabs: '1'
        disable_sidebar: true
        default_tab: 0
        hide_help: true
        hide_config: true
        hide_unused: true
        voice_hide: true
        menu_hide: true
    - conditions:
        user: Sean Straus
      config:
        hide_tabs: '1'
        default_tab: 0
        hide_help: true
        hide_config: true
        voice_hide: true



decluttering_templates:

  emergency:
    card: 
      type: conditional
      conditions:
        - entity: '[[entity]]'
          state: '[[state]]'
      card:
        type: custom:button-card
        name: '[[name]]'
        deep_press: true
        icon: 'mdi:alert' 
        size: 28px
        aspect_ratio: 7/1
        label: '[[name]]'
        show_name: true
        show_icon: true
        show_state: false
        show_label: false
        show_last_changed: false
        styles:
          card:
#            - --ha-card-background: '#d40404'
            - --ha-card-background: '#c0392b'
            - animation: blink 2s ease infinite
          name:
            - font-size: 15px
            - font-family: Helvetica
            - color: white
            - justify-self: start
            - padding-left: 18px
            - padding-top: 5px
          img_cell:
            - align-self: start
            - text-align: start
            - margin-left: 21px
          grid: 
            - grid-template-areas: '"i n"'
            - grid-template-columns: 8% 1fr
            - grid-template-rows: 1fr
          icon:
            - color: white
        state:
          - value: "off"

  alert:
