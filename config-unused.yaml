  dishwasher_status:
    name: Dishwasher Status
    options:
      - Dirty
      - Starting Up
      - First Rinse
      - Washing
      - Final Rinse
      - Finishing Up
      - Drying
      - Clean
      - Emptying
    initial: Dirty
    icon: mdi:dishwasher
