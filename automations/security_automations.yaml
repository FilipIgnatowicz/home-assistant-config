      entity_id: binary_sensor.master_closet_zone_8
      to: 'on'
    - platform: state
      entity_id: binary_sensor.play_room_zone_3
      to: 'on'
    - platform: state
      entity_id: binary_sensor.sophies_room_zone_10
      to: 'on'
    - platform: state
      entity_id: binary_sensor.play_room_zone_3
      to: 'on'
