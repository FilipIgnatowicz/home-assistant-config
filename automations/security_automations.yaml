- id: alarm_triggered
  alias: 'Alarm is triggered'
  hide_entity: true
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: sensor.alarm_state_3_motion_sensors
      from: 'armed_away'
      to: 'triggered'
    - platform: state
      entity_id: sensor.alarm_state_3_motion_sensors
      from: 'armed_night'
      to: 'triggered'
    - platform: state
      entity_id: sensor.alarm_state_3_motion_sensors
      from: 'arm_home'
      to: 'triggered'
  action:
    service: notify.sean_alena
    data:
      title: "!!Alarm Triggered!!"
      message: "The alarm at home has been triggered and is now alarming!"

