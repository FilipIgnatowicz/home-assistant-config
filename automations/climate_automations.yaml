# AUTOMATIONS TO TURN DOWN HEAT FOR OPEN WINDOWS #
##################################################


- id: heat_down_open_living_room
  alias: 'Turn Heat Down In Living Room' 
  initial_state: 'true'
  trigger:
    platform: state
    entity_id: binary_sensor.back_door
    to: 'on'
    for: 
      minutes: 3
  action:
    service: evohome.set_zone_override
    data:
      entity_id: climate.living_room
      setpoint: 12
      duration: {"minutes":240}
  condition:
    condition: template 
    value_template: > 
      {{ state_attr('climate.living_room', 'status').setpoint_status.setpoint_mode in 'FollowSchedule' }}

