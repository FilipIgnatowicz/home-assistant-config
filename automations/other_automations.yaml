- id: bike_day
  alias: 'Bike Day'
  initial_state: 'true'
  trigger:
    platform: time
    at: '11:00:00'
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: 'sensor.bike_day'
          state: 'yes'
        - condition: template
          value_template: "{{ not is_state('sensor.sean_location', 'Traveling') }}"
        - condition: time
          weekday:
            - mon
            - tue
            - wed
            - thu
            - fri
  action:
    service: notify.mobile_app_sean_s_iphone_12
    data:
      title: "Bike Day"
      message: "It's a good day to ride your bike to work today!"
      data:
        push:
          category: weather
          thread-id: "info" 
        entity_id: weather.openweathermap
        
      
