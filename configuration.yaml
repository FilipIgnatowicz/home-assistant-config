alert:
  garage_door:
    name: Garage has been open for {{(as_timestamp(now())-as_timestamp(states.binary_sensor.garage_door_zone_14.last_updated)) | int //60 }} minutes
    done_message: Garage is closed
    entity_id: binary_sensor.garage_door_zone_14
    state: 'on'
    repeat: 
      - 10
      - 20
      - 30
      - 60
    can_acknowledge: true
    skip_first: true
    notifiers:
      - sean_alena
#has been open for {{(as_timestamp(now())-as_timestamp(states.binary_sensor.garage_door_zone_14.last_updated)) | int //60 }}

