  - type: picture-elements
    image: /local/images/air_purifier.jpeg
    elements:
      - type: state-label
        entity: sensor.master_bedroom_purifier_filter_hours_used
        prefix: 'Used: '
        style:
          background-color: 'rgba(0, 0, 0,.0)'
          border-color: 'rgb(34, 154, 210,.0)'
          border-left-style: solid
          color: dodgerblue
          font-size: 100%
          font-weight: bold
          left: 1.5%
          opacity: 1
          pointer-events: none
          top: 5%
          transform: 'translate(0%,-50%)' 
      - type: icon
        icon: 'mdi:water-percent'
        style:
          '--iron-icon-height': 20px
          '--iron-icon-width': 20px
          color: dodgerblue
          left: 8%
          position: absolute
          top: 17%
        tap_action: none
      - type: custom:circle-sensor-card
        units: '%'
        entity: sensor.master_bedroom_purifier_humidity
        fill: 'rgba(0,0,0,0.3)'
        font_style:
          color: white
        gradient: true
        max: 100
        min: 0
        show_card: null
        stroke_width: 10
        style:
          height: 17%
          left: 15%
          top: 25%
          width: 17%
      - type: icon
        icon: 'mdi:thermometer'
        style:
          '--iron-icon-height': 20px
          '--iron-icon-width': 20px
          color: dodgerblue
          left: 7.5%
          position: absolute
          top: 37%
        tap_action: none
      - type: custom:circle-sensor-card
        units: °C
        entity: sensor.master_bedroom_purifier_temperature
        fill: 'rgba(0,0,0,0.3)'
        font_style:
          color: white
        gradient: true
        max: 50
        min: 0
        show_card: false
        stroke_width: 10
        style:
          height: 17%
          left: 15%
          top: 45%
          width: 17%
      - type: icon
        icon: 'mdi:air-filter'
        style:
          '--iron-icon-height': 17px
          '--iron-icon-width': 17px
          color: dodgerblue
          left: 8%
          top: 56%
        tap_action: none
      - type: custom:circle-sensor-card
        units: ''
        entity: sensor.master_bedroom_purifier_filter_life_remaining
        fill: 'rgba(0,0,0,0.3)'
        font_style:
          color: white
        gradient: true
        max: 100
        min: 0
        show_card: false
        stroke_width: 10
        style:
          height: 17%
          left: 15%
          top: 65%
          width: 17%
      - type: custom:circle-sensor-card
        units: p
        entity: sensor.master_bedroom_purifier_aqi
        fill: 'rgba(0,0,0,0.3)'
        font_style:
          color: white
        gradient: true
        max: 600
        min: 0
        show_card: false
        stroke_width: 10
        style:
          height: 13%
          left: 50%
          top: 18.5%
          width: 13%
      - type: icon
        tap_action: none
        icon: 'mdi:speedometer'
        style:
          '--iron-icon-height': 17px
          '--iron-icon-width': 17px
          color: dodgerblue
          left: 8%
          top: 76%
      - type: custom:circle-sensor-card
        units: ''
        entity: sensor.master_bedroom_purifier_fan_speed
        fill: 'rgba(0,0,0,0.3)'
        font_style:
          color: white
        gradient: true
        max: 1700
        min: 0
        show_card: false
        stroke_width: 10
        style:
          height: 17%
          left: 15%
          top: 85%
          width: 17%  
      - type: state-label
        entity: sensor.master_bedroom_purifier_fan_mode
        max: 2000
        min: 0
        prefix: 'Mode: '
        style:
          background-color: 'rgba(0, 0, 0,.0)'
          border-color: 'rgb(34, 154, 210,.0)'
          border-left-style: solid
          color: dodgerblue
          font-size: 100%
          font-weight: bold
          opacity: 1
          pointer-events: none
          right: 1%
          top: 1%
          transform: none  
      - type: state-icon
        entity: fan.master_bedroom_air_purifier
        style:
          '--iron-icon-height': 22px
          '--iron-icon-width': 22px
          margin-right: '-10%'
          right: 17%
          top: 17%
        tap_action:
          action: call-service
          service: fan.toggle
          service_data:
            entity_id: fan.master_bedroom_air_purifier
      - type: icon
        icon: 'mdi:brightness-auto'
        style:
          '--iron-icon-height': 22px
          '--iron-icon-width': 22px
          right: 4%
          top: 17%
        tap_action:
          action: call-service
          service: fan.set_speed
          service_data:
            entity_id: fan.master_bedroom_air_purifier
            speed: Auto
      - type: icon
        icon: 'mdi:power-sleep'
        style:
          '--iron-icon-height': 22px
          '--iron-icon-width': 22px
          margin-right: '-10%'
          right: 22%
          top: 34%
        tap_action:
          action: call-service
          service: fan.set_speed
          service_data:
            entity_id: fan.master_bedroom_air_purifier
            speed: Silent 
      - type: icon
        icon: 'mdi:account-heart'
        style:
          '--iron-icon-height': 22px
          '--iron-icon-width': 22px
          right: 4%
          top: 34%
        tap_action:
          action: call-service
          service: fan.set_speed
          service_data:
            entity_id: fan.master_bedroom_air_purifier
            speed: Favorite
      - type: icon
        icon: 'mdi:monitor'
        style:
          '--iron-icon-height': 22px
          '--iron-icon-width': 22px
          margin-right: '-10%'
          right: 22%
          top: 51%
