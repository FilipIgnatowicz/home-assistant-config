  - type: vertical-stack
    title: Narnia
    in_card: true
    cards: 

    - type: horizontal-stack
      cards:

      - type: gauge
        entity: sensor.disk_free   
        name: "Disk Free"
        max: 256
        severity:
          green: 32
          yellow: 16
          red: 8

      - type: gauge
        entity: sensor.disk_use_percent  
        name: "% Disk Use"
        severity:
          green: 0
          yellow: 75
          red: 88

    - type: entities
      entities:
        - sensor.narnia_raid_status

    - type: custom:mini-graph-card
      name: CPU Usage
      entities:
#        - entity: sensor.load_15m
#          name: Load (15m)
        - entity: sensor.processor_use
          name: CPU %
      hours_to_show: 24
