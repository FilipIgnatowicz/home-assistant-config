      show_points: false
      height: 200
      lower_bound: 0
      show:
        extrema: true
      color_thresholds:
        - value: 20
          color: "#0da035"
        - value: 50
          color: "#daa002"
        - value: 75
          color: "#f4b300"
        - value: 90
          color: "#e04c23"

    - type: custom:mini-graph-card
