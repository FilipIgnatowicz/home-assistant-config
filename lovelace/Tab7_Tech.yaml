          name: 'Memory Used (%)'
      hours_to_show: 24
      points_per_hour: 20
      show_points: false
      height: 200
      lower_bound: 0
      upper_bound: 100
      color_thresholds:
        - value: 20
          color: "#0da035"
        - value: 50
          color: "#daa002"
        - value: 75
          color: "#f4b300"
        - value: 90
          color: "#e04c23"


    - type: custom:mini-graph-card
      name: Network
      entities:
        - entity: sensor.discworld_network_up_mbit 
          name: Upload (Mbps)
        - entity: sensor.discworld_network_down_mbit 
